<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Linguistics</title>
</head>
<body>
    <h1>CRUD Linguistics</h1>
    <form action="/add" method="POST">
        <label for="name_tmv">Nama TMV:</label>
        <select id="name_tmv" name="name_tmv">
            {% for row in linguistic %}
            <option value="{{ row[1] }}">{{ row[1] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="label_tml">Label TML:</label>
        <input type="text" id="label_tml" name="label_tml"><br><br>
        <button type="submit">Tambah Data</button>
    </form>
    <br>
    <h2>Daftar Data Linguistik</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nama TMV</th>
            <th>Label TML</th>
            <th>Aksi</th>
        </tr>
        {% for row in linguistic %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
                <a href="/edit/{{ row[0] }}">Edit</a>
                <form action="/delete/{{ row[0] }}" method="post">
                    <button type="submit">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
